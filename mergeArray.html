        const myArr1 = [1, 2, 9, 10, 20];
        const myArr2 = [0, 2, 8, 10, 15];

        function mergeSortedArray(arr1, arr2){
            if(arr1.length === 0){
                return '병합을 할 배열이 없습니다.'
            }
            if(arr2.length === 0){
                return '병합을 할 배열이 없습니다.'
            }
            const mergedArray = [];

            let arr1FirstEl = arr1[0];
            let arr2FirstEl = arr2[0];

            let i = 1;
            let j = 1;

            // arr1FirstEl, arr2FirstEl 두 값이 모두 falsy를 반환할 때까지 반복합니다.
            while(arr1FirstEl || arr2FirstEl){
                console.log(arr1FirstEl, arr2FirstEl);
                
                if(arr2FirstEl === undefined || arr1FirstEl < arr2FirstEl){
                    // mergedArray = [arr1FirstEl , arr2FirstEl]
                    mergedArray.push(arr1FirstEl);
                    arr1FirstEl = arr1[i];
                    i++;
                } else{
                    // mergedArray = [arr1FirstEl , arr2FirstEl]
                    mergedArray.push(arr2FirstEl);
                    arr2FirstEl = arr2[j];
                    j++;
                }
            }
            return mergedArray;
        }

        mergeSortedArray(myArr1, myArr2);
    </script>
