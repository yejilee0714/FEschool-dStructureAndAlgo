<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 문제:
배달 음식 주문 시, 주문한 음식들을 최적의 순서로 배치하는 문제입니다. 
장미반점은 손님에게 어떤 음식을 가장 빠르게 배달할 수 있는지 알려드릴 수 있는 서비스를 고심중입니다.
각 음식은 조리 시간과 목적지에 따른 배달 시간을 가지고 있습니다. 
각 음식은 조리 시간과 배달 시간을 합친 총 시간이 가장 짧은 순서에서 가장 긴 순서까지 오름차순으로 배치되어야 합니다. 
이를 위해 음식 배치 순서를 결정하는 알고리즘을 구현해보세요. -->
    <script>
        // 음식 데이터
        const foods = [
            { name: '음식1', cook_time: 10, delivery_time: 5 },
            { name: '음식2', cook_time: 8, delivery_time: 3 },
            { name: '음식3', cook_time: 15, delivery_time: 7 },
            { name: '음식4', cook_time: 12, delivery_time: 6 },
        ];

        function bubbleSort(foods) {
            const n = foods.length;

            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - 1 - i; j++) {
                    // 음식의 조리 시간과 배달 시간을 합친 총 시간으로 비교
                    if (foods[j].cook_time + foods[j].delivery_time > foods[j + 1].cook_time + foods[j + 1].delivery_time) {
                        // 위치 교환
                        [foods[j], foods[j + 1]] = [foods[j + 1], foods[j]];
                    }
                }
            }

            return foods;
        }

        // 버블 정렬로 음식 배치 순서 결정
        const sortedFoods = bubbleSort(foods);

        // 결과 출력
        sortedFoods.forEach(food => console.log(food.name));
    </script>
</body>

</html>
